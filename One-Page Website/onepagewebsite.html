<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./dogs1copy.jpeg" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./dogs2copy.jpeg" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./dog3copy.jpeg" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 3</div>
		<img src="./dogs1.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 3</div>
		<img src="./dogs2.jpeg" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 3</div>
		<img src="./dog3.jpeg" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./dogs1copy.jpeg" onclick="currentSlide(1)" alt="dog1">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./dogs2copy.jpeg" onclick="currentSlide(2)" alt="dog2">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./dog3copy.jpeg" onclick="currentSlide(3)" alt="dog3">
	  </div>
	</div>
  </div>

<!--RSVP-->
<section id="contact">
	<div class="container">
		<div class="heading-padding">
			<h1 class="heading-padding">Contact</h1>
			<div class="reservation">
				<h2><span>Questions?</span>
					<br />Contact us now!
				</h2>
				<p class="rsvp-text">
					Please provide us with some basic info:
				</p>
				<div class="form-rsvp">
					<form action="" method="post">
						<input class="rsvp" type="text" value="First Name">
						<input class="rsvp" type="text" value="Last Name">
						<input class="rsvp" type="text" value="Email">
						<input class="rsvp" type="text" value="Phone Number">
						</form>
						<div class="form-spacer">
							<label class="terms">Terms and Conditions</label>
						</div>
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--END RSVP-->
